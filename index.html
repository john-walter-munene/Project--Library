<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library">
        <div class="header">
            <h1>A Simple Library</h1>
            <p>Written by John Walter</p>
            <button>Add a book</button>
        </div>

        <table>
            <caption>My collection of books...</caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>295</td>
                    <td>Read</td>
                    <td><button class="change">Toggle status</button></td>
                    <td><button class="edit">Edit</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>295</td>
                    <td>Not read</td>
                    <td><button class="change">Toggle status</button></td>
                    <td><button class="edit">Edit</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>295</td>
                    <td>Read</td>
                    <td><button class="change">Toggle status</button></td>
                    <td><button class="edit">Edit</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>295</td>
                    <td>Not read</td>
                    <td><button class="change">Toggle status</button></td>
                    <td><button class="edit">Edit</button></td>
                    <td><button class="delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
