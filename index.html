<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library">
        <div class="header">
            <h1>A Simple Library</h1>
            <p>Written by John Walter</p>
            <button class="add">Add a book</button>
        </div>

        <table>
            <caption>My collection of books...</caption>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody class="books">

            </tbody>
        </table>
        <dialog id="dialog">
            <form action="#">
                <h1>Adding a new book</h1>
                
                <div class="title">
                    <label for="title" value="book_title">Title: </label>
                    <input autofocus type="text" id="title" name="title" placeholder="My Observations" min="10" required>
                </div>
    
                <div class="author">
                    <label for="author" value="book_author">Author: </label>
                    <input type="text" id="author" name="author" required placeholder="John Walter" minlength="4" required>
                </div>
    
                <div class="pages">
                    <label for="pages" value="book_pages">Pages: </label>
                    <input type="number" id="pages" name="pages" required placeholder="100" min="20" required>
                </div>

                <div class="book-status">
                    <p>Read book?</p>
                </div>
                
                <div class="radios">
                    <div>
                        <input type="radio" id="yes" name="read_status" value="Read" checked>
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="no" name="read_status" value="Not Read">
                        <label for="no">No</label>
                    </div>
                </div>
                
                <div>
                    <button class="submit" type="submit" formmethod="dialog">Submit</button>
                    <button class="return" value="default" formmethod="dialog">Return</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
