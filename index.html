<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library">
        <div class="header">
            <h1>A Simple Library</h1>
            <p>By John Walter</p>
            <button>Add a book</button>
        </div>

        <table>
            <thead>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Read</td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        The Hobbit
                    </td>
                    <td>
                        J.R.R. Tolkien
                    </td>
                    <td>
                        295
                    </td>
                    <td>
                        not read yet
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
